<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Sign Up!</title>
</head>
<body>
    <div class="main">
        <div class="container1">
            <img src="img1.jpg" alt="111" class="bigimg">
        </div>
        <div class="container2">
            <div class="s1">
                <h2 class="notreal">This is not a real website! Everything you see here is made up!</h2>

            </div>
            <div class="s3">
                <div class="s3cont">
                    <div class="cont">
                        <span class="conttext">First Name</span>
                        <input type="text" class="input">
                    </div>
                    <div class="cont">
                        <span class="conttext">Last Name</span>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="s3cont">
                    <div class="cont">
                        <span class="conttext">Email Adress</span>
                        <input type="text" class="input">
                    </div>
                    <div class="cont">
                        <span class="conttext">Phone Number</span>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="s3cont">
                    <div class="cont">
                        <span class="conttext">Password</span>
                        <input type="text" class="input">
                    </div>
                    <div class="cont">
                        <span class="conttext">Confirm Password</span>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="creatediv">
                    <button class="create" onclick="location.reload()">Create Account</button>
                    <div class="accdiv">
                        <div class="acc">Alerady have an account?</div>
