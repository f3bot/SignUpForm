<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Sign Up!</title>
</head>
<body>
    <div class="main">
        <div class="container1">
            <div class="logo">
                <div class="imgdiv">
                    <img src="/images/starry.png" alt="logo" class="space">
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="container1mobile">
                <div class="logomobile">
                    <img src="/images/starrymobile.png" alt="starry" class="spacemobile">
                    <span class="spacetext">STARRY</span>
                </div>
            </div>
            <div class="c2c1">
                <span class="big">This is not a real online service, everything you see here is made up.</span>
                <span class="small">Sign up <em>now</em> for our product.</span>
                <span class="c2text">You <em>need</em> us, not the other way around.</span>
            </div>
            <div class="c2c3">
                <div class="c2container">
                    <div class="input1">
                        <span class="inputtext">FIRST NAME</span>
                        <input type="text" class="input">
                    </div>
                    <div class="input1">
                        <span class="inputtext"> LAST NAME</span>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="c2container">
                    <div class="input1">
                        <span class="inputtext">ADRESS</span>
                        <input type="text" class="input">
                    </div>
                    <div class="input1">
                        <span class="inputtext">PHONE NUMBER</span>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="c2container">
                    <div class="input1">
                        <span class="inputtext">PASSWORD</span>
                        <input type="text" class="input">
                    </div>
                    <div class="input1">
                        <span class="inputtext">CONFIRM PASSWORD</span>
                        <input type="text" class="input">
                    </div>
                </div>
            </div>
            <div class="c2c4">
                <div class="c2div">
                    <button class="create">Create Account</button>
                </div>
                <div class="c2div2">
                    <span class="c2t1">Alerady have an account?</span>
                    <span class="c2t2">Log In</span>
                </div>
            </div>
        </div>
        <div class="container3">
            <div class="navbar">
                <a href="https://twitter.com/asdapoisffgo">
                    <img src="/images/twitter.png" alt="twitter" class="navimg">
                </a>
                <a href="https://github.com/f3bot">
                    <img src="/images/github1.jpg" alt="github" class="navimg">
                </a>
                <a href="https://www.linkedin.com/in/micha%C5%82-borowski-4266b4245/">
                    <img src="/images/linkedin.png" alt="linkedin" class="navimg">
                </a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
